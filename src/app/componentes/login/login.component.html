<div class="row justify-content-center">
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">Iniciar sesion</div>
          <div class="card-body">
              <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" role="alert" [hidden]="!error" >
                  {{ error }}
                </div>
                  <div class="form-group row">
                      <label for="email_address" class="col-md-4 col-form-label text-md-right">Correo electronico</label>
                      <div class="col-md-6 mb-4">
                          <input type="email" id="email_address" class="form-control" name="email-address" required autofocus [(ngModel)]="form.email" >
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                      <div class="col-md-6 mb-4">
                          <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="form.password"  autocomplete="on">
                      </div>
                  </div>
                  <div class="col-md-6 offset-md-4">
                      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                          Login
                      </button>
                      <a href="#" class="btn btn-link">
                          Olvidaste tu contraseña?
                      </a>
                  </div>
          </form>
      </div>
  </div>
</div>
</div>
